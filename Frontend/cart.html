<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkelwagen</title>
    <link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
    <header>
        <nav id="nav-links">
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main class="checkout-main">
        <div class="checkout-section">
            <h2>Uw winkelmandje</h2>
            <div id="cart-container">
            <!-- Products in cart are showed here -->
            </div>
        </div>
        <div class="checkout-section">
            <h2>Bezorg informatie</h2>
            <form id="delivery-form">
                <label for="firstName">Voornaam</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Achternaam</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telefoonnummer</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Adres</label>
                <input type="text" id="address" name="address" required>
                <label for="city">Woonplaats</label>
                <input type="text" id="city" name="city" required>
                <label for="state">Provincie</label>
                <input type="text" id="state" name="state" required>
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" required>
                <label for="country">Land</label>
                <input type="text" id="country" name="country" required>
                <button type="button" onclick="submitOrder()">Submit Order</button>
            </form>
        </div>
        <div class="checkout-section">
            <h2>Bestelling overzicht</h2>
            <div id="order-summary">
            <!-- Order summary is showed here -->
            </div>
        </div>
    </main>
    
    <script src="javascripts/auth.js"></script>
    <script src="javascripts/cartScript.js"></script>
    <script src="javascripts/config.js"></script>
</body>
</html>
